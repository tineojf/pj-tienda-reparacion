<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Stylesheet & icons -->
    <link rel="stylesheet" href="../../style.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <link rel="icon" href="../../images/tab.png" type="image/x-icon" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Projecto Clinica</title>

    <style>
      .form-columns {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    </style>
  </head>

  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="../../images/icon.png" alt="bar" />
        </div>

        <span class="logo_name">Backend Project</span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="../../index.html">
              <i class="uil uil-estate"></i>
              <span class="link-name">Home</span>
            </a>
          </li>
          <li>
            <a href="./list.html">
              <i class="uil uil-list-ul"></i>
              <span class="link-name">Listar</span>
            </a>
          </li>
          <li>
            <a href="./create.html">
              <i class="uil uil-plus-circle"></i>
              <span class="link-name">Crear</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mode">
          <li class="mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">Dark Mode</span>
            </a>

            <div class="mode-toggle">
              <span class="switch"></span>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="dashboard">
      <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <img src="../../images/profile.png" alt="profile" />
      </div>

      <div class="dash-content">
        <div class="activity mr">
          <div class="title">
            <i class="uil uil-edit"></i>
            <span class="text">Actualizar datos del Paciente</span>
          </div>
        </div>

        <div class="content ml">
          <form method="POST" id="form-update-paciente">
            <div class="form-columns">
              <div>
                <span class="details"><strong>Nombre:</strong></span>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Ingresa nombre"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <span class="details"><strong>Apellidos:</strong></span>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  placeholder="Ingresa apellido"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <span class="details"><strong>DNI:</strong></span>
                <input
                  type="text"
                  name="dni"
                  id="dni"
                  placeholder="Ingresa DNI"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <span class="details"><strong>Fecha de ingreso:</strong></span>
                <input
                  type="date"
                  name="ingreso"
                  id="ingreso"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <span class="details"><strong>Calle:</strong></span>
                <input
                  type="text"
                  name="calle"
                  id="calle"
                  placeholder="Ingresa calle"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <span class="details"><strong>Número:</strong></span>
                <input
                  type="number"
                  name="numero"
                  id="numero"
                  placeholder="Ingresa número"
                  step="1"
                  min="1"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <span class="details"><strong>Localidad:</strong></span>
                <input
                  type="text"
                  name="localidad"
                  id="localidad"
                  placeholder="Ingresa localidad"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <span class="details"><strong>Provincia:</strong></span>
                <input
                  type="text"
                  name="provincia"
                  id="provincia"
                  placeholder="Ingresa provincia"
                  required
                  class="form-input"
                />
              </div>

              <div>
                <button type="submit" class="btn btn-primary btn-large">
                  Registrar Paciente
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="../../app.js"></script>
    <script src="../../js/pacientes/update.js"></script>
  </body>
</html>
